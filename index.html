<!doctype html>

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta content="ChatAI" name="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChatAI</title>

    <style>
        .max_width_body {
            max-width: 800px !important;
        }

        #chat, #chat .card-body {
            flex-basis: 120px;
            min-height: 120px;
            overflow: auto;
        }

        #chat .ask {
            text-align: right;
            font-weight: 600;
            font-style: italic;
            margin-left: 50px;
        }

        #chat .answer {
            margin-bottom: 20px;
            margin-right: 50px;
        }
    </style>

</head>

<body>

    <div class="container vh-100 max_width_body">
        <div class='d-flex h-100 flex-column'>
            <div class="row flex-grow-0 flex-shrink-0 pt-3">

                <header>
                    <h1>ChatAI</h1>
                </header>

                <div class='row'>

                    <div class="input-group">
                        <label class="input-group-text" for="select-ai-role">选择角色</label>
                        <select class="form-select" id="select-ai-role">
                            <option value="bing-ai">BingAI</option>
                            <option value="write">写作</option>
                            <option value="translate">翻译</option>
                        </select>
                    </div>

                </div>

            </div>


            <div id="chat" class="row flex-grow-1 flex-shrink-1 py-3 px-3">
                <div class="card px-0">
                    <div id="chat-content" class="card-body px-1">
                        <div class="ask">This is some text within a card body.</div>
                        <div class="answer">This is some text within a card body.</div>
                        <div class="ask">This is some text within a card body.</div>
                        <div class="answer">This is some text within a card body.</div>
                    </div>
                </div>
            </div>

            <div class="row flex-grow-0 flex-shrink-0 mb-3">
                <div class="input-group">
                    <span class="input-group-text">输入</span>
                    <textarea id="ask-content" class="form-control" placeholder="请输入问题，然后按提交..." aria-label="With textarea"></textarea>
                    <button id="submit-ask" class="btn btn-primary btn-outline-secondary text-light" type="button">提交</button>
                </div>
            </div>

        <footer>
            <h2>说明：</h2>
            <ol>
                <li>此网站采用最新的 Web 技术，请使用最新版 Chrome 或 Firefox 或 Edge 浏览器访问</li>
                <li>AI 产品来自 Microsoft Bing</li>
            </ol>
        </footer>
        -->
        </div>
    </div>



    <script type="module" src='./src/main.js'>

    </script>
</body>

</html>
